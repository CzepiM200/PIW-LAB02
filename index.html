            </ul>
        </div>
    </nav>

    <div class="row justify-content-around">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header">
                    Zadanie 1 - Wyrażenia regularne
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Imię</label>
                            <input id="nameInput" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nazwisko</label>
                            <input id="surnameInput" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Numer telefonu</label>
                            <input id="phoneNumberInput" type="tel" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Data urodzenia</label>
                            <input id="birthdateInput" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="emailInput" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Login</label>
                            <input id="loginInput" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Hasło</label>
                            <input id="passwordInput" type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Powtórzenie hasła:</label>
                            <input id="secondPasswordInput" type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Zatwierdź</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/zadanie1.js"></script>
